<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/register.css">
</head>
<body>
    <div class="register-container">
        <h2>Cadastre-se</h2>
        <form id="registerForm">
            <input type="text" placeholder="Username" id="nome" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="senha" required>
            <input type="password" placeholder="Confirm Password" id="conf_senha" required>
            <button type="submit">Entrar</button>
            <p>NÃ£o tem uma conta? <a href="#" onclick="showForm('registerForm')">Registre-se</a></p>
        </form>
    </div>
    <script src="/assets/js/register.js"></script>
</body>
</html>
